<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>明道學</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .button {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .button img {
      max-width: 100%;
      max-height: 100%;
    }
    .button:hover {
      transform: scale(1.1);
    }
    /* 設定各個按鈕的位置和大小 */
    .button1 {
      top: 10%; /* 根據背景中的位置調整 */
      left: 7%;
      width: 80px;
      height: 80px;
    }
    .button2 {
      top: 10%; /* 根據背景中的位置調整 */
      left: 27%;
      width: 80px;
      height: 80px;
    }
    .button3 {
      top: 10%; /* 根據背景中的位置調整 */
      left: 50%;
      width: 80px;
      height: 80px;
    }   
    .button4 {
      top: 10%; /* 根據背景中的位置調整 */
      left: 70%;
      width: 80px;
      height: 80px;
    }    
    .button5 {
      top: 21%; /* 根據背景中的位置調整 */
      left: 51%;
      width: 80px;
      height: 80px;
    }
    /* 添加更多按鈕樣式 */
  </style>
</head>
<body>
  <div class="container">
    <a href="https://mingdao-edu-tw.github.io/real-time-info/" class="button button5"><img src="images/icon5.png" alt="即時資訊"></a>
    <!-- 添加更多按鈕 -->
  </div>
</body>
</html>
